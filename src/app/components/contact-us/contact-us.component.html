<div class="contact-section">
  <h2 class="text-center fs-2 fw-bold">Contact Us</h2>
  <div class="row">
      <div class="col-lg-6">
          <div class="contact-info mt-3">
            <p class="fs-2">E-mail</p>
            <p class="text-muted">sales@future-vision.asia</p>
            <p class="text-muted">info@future-vision.asia</p>
          </div>
          <div class="contact-info mt-5">
            <p class="fs-2">Phone</p>
            <p class="text-muted">00966-530070736</p>
          </div>
      </div>
      <div class="col-lg-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
              <label for="name" class="label">Name</label>
              <input type="text" id="name" class="form-control border-2" formControlName="name" placeholder="Name">
          </div>
          <div class="form-group mt-3">
              <label for="email" class="label">Email</label>
              <input type="email" id="email" class="form-control border-2" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group mt-3">
              <label for="message" class="label">Message</label>
              <textarea id="message" class="form-control border-2" formControlName="message" placeholder="Write your message" rows="8"></textarea>
          </div>
          <div class="form-group mt-3">
              <label for="fileUpload" class="label">Attach File</label>
              <input type="file" id="fileUpload" (change)="onFileSelected($event)" class="form-control border-2">
          </div>
          <div class="text-center mt-2">
            <button type="submit" class="btn btn-main mt-3">Send Message</button>
          </div>
        </form>
      </div>
  </div>
</div>
